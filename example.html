<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Not-A-Modal - Kinda, sorta, not really modals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- stylesheets -->
    <link rel="stylesheet" href="not-a-modal.css" type="text/css" />

    <!-- HTML5 Shim for IE -->
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
	<section class="container">

	    <h1 style="text-align: center; font-size: 3em;">Not-A-Modal</h1>
	    <p style="text-align: center; font-size: 1.5em;">Kinda, sorta, not really modals.</p>

        <p>
            <a class="modal" data-target="#modal1" href="#">Launch Modal 1</a> 
            <button class="modal" data-target="#modal2">Launch Modal 2</button>
        </p>

        <div class="modal-menu" id="modal1">
            <div class="container">
                <h2>Some Title <a class="close modal-close" href="#">×</a></h2>
                <p>Some content...</p>
                <button class="modal-close">Close</button>
            </div>
        </div>

        <div class="modal-menu" id="modal2">
            <div class="container">
                <h2>Some Other Title <a class="close modal-close" href="#">×</a></h2>
                <p>Some other content...</p>
                <button class="modal-close">Close</button>
            </div>
        </div>

	</section>


    <!-- Javascript -->
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script type='text/javascript' src='not-a-modal.js'></script>

</body>
</html>
